name: Run GTest
on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout-repo
        uses: actions/checkout@v1

      - name: Setup Docker
        uses: docker-practice/actions-setup-docker@0.0.1

      - name: Run test container
        run: |
          docker image build -f ./ops/images/test.Dockerfile .